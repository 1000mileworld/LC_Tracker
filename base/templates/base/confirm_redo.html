{% extends 'base/base.html' %}
{% block content %}

<div class="form-small">
    <div class="header-bar">
        <h2>Redo?</h2>
    </div>
    <div class="card-body">
        <p>Did you redo this problem: <b>{{problem}}</b>?</p>
        <form method="POST" action="">
            {% csrf_token %}
            {{redo_form}}
            <div style="text-align: center; margin-top: 25px;">
                <button style="margin-right: 10px;" class="btn btn-primary" type="submit" name="yes-redo">Yes</button>
                <button class="btn btn-danger" type="submit" name="no-redo">No</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.querySelector('select').classList.add('form-select')
</script>
{% endblock content %}
