<header>
    {% if request.user.is_authenticated %}
        <div><h1>Welcome <a href="{% url 'problems' %}">{{request.user}}</a></h1></div>
        <div><a href="{% url 'password_change' %}">Change Password</a></div>
        <div><a href="{% url 'logout' %}">Logout</a></div>
        
    {% else %}
        <div><h1>Elite Coder</h1></div>
        <div>Track your Leetcode progress and solidify your problem-solving foundation through spaced repetition.</div>
        <a href="{% url 'register' %}"><button>Create Account</button></a>
    {% endif %}	
</header>
