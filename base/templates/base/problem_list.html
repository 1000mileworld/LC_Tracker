{% extends 'base/base.html' %}
{% block content %}

<div><a href="{% url 'problem-create' %}">Add Problem</a></div>
<ul>
    {% for problem in problems %}
    <li>
        <a href="{% url 'problem-detail' problem.id %}">{{problem}}</a>
        <a href="{% url 'problem-update' problem.id %}">Edit</a>
        <a href="{% url 'problem-delete' problem.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
